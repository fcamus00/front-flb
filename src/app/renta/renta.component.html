<div class="account-content" >
  <div class="form-container" >
    <form [formGroup]="rentaForm" (ngSubmit)="onSubmit()">
      <mat-card class="shipping-card">
        <mat-card-header>
          <mat-card-title>Ingresa tus datos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Renta" formControlName="renta">
                <mat-error *ngIf="rentaForm.controls['renta'].hasError('required')">
                  El campo Renta es <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
